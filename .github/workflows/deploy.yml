name: Deploy via FTP

on:
  push:
    branches:
      - main 

jobs:
  ftp-deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸš€ Enviar arquivos via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
